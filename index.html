<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Shinobi Chronicles Hotkeys</title>
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<script>
	$(document).ready(function () {
		var raidIntervalID = null;
		
		document.getElementById('toolBar').contentWindow.$("#raidCheckbox").on('change', function () {
			if (this.checked)
			{
				document.getElementById('toolBar').contentWindow.$("label[for='raidCheckbox']").css({'color': 'green', 'background': 'white', 'border': '1px solid red', 'font-weight': 'bold', 'font-size': '2rem'});        
				raidIntervalID = setInterval(function () {
					document.getElementById('toolBar').contentWindow.focus();
					console.log("Raiding!");
				}, 150);    
			}
			else
			{
				document.getElementById('toolBar').contentWindow.$("label[for='raidCheckbox']").css({'color': '', 'background': '', 'border': '', 'font-weight': '', 'font-size': ''});
				clearInterval(raidIntervalID);
			}        
		});
});
</script>
<style type="text/css">
	body {		
		padding: 0;
		margin: 0;
		width: 100vw;
		height: 100vh;
		
	}
	.container {
		display: flex;
		flex-direction: column;
		min-height: 100vh;
		padding: 0;
		margin: 0;
	}
	iframe {
		border: 0;
	}
	.mainFrame {
		flex: 1 1 auto;
	}
	.toolBar {
		height: 65px;
	}

	@media screen and (max-width: 500px) {
		.toolBar {
			height: 85px;
		}
	}
</style>
<body>
	<div class="container" id="frameContainer">
		<iframe src="hotkeys.html" name="toolBar" id="toolBar" class="toolBar"></iframe>
		<iframe src="https://shinobichronicles.com/" name="mainFrame" id="mainFrame" class="mainFrame"></iframe>
	</div>
</body>
</html>
